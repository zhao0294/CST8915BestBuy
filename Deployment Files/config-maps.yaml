apiVersion: v1
kind: ConfigMap
metadata:
  name: order-service-config
data:
  ORDER_QUEUE_HOSTNAME: "bestbuyservicebus.servicebus.windows.net"
  ORDER_QUEUE_PORT: "5671"
  USE_WORKLOAD_IDENTITY_AUTH: "True"
  ORDER_QUEUE_NAME: "orders"
  ORDER_QUEUE_TRANSPORT: "tls"
  ORDER_QUEUE_RECONNECT_LIMIT: "10"
  FASTIFY_ADDRESS: "0.0.0.0"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: makeline-service-config
data:
  ORDER_QUEUE_URI: "amqps://bestbuyservicebus.servicebus.windows.net"
  ORDER_QUEUE_TRANSPORT: "tls"
  ORDER_QUEUE_NAME: "orders"
  ORDER_DB_URI: "mongodb://mongodb:27017"
  ORDER_DB_NAME: "orderdb"
  ORDER_DB_COLLECTION_NAME: "orders"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: product-service-config
